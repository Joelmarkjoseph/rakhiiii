<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Rakshaa Bandhan</title>
    <style>
      body {
        background-color: #f9e5e5;
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
      }
      .container {
        margin: auto;
        width: 80%;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 10px #888;
      }
      .greeting {
        font-size: 2.5em;
        color: #ff4081;
      }
      .message {
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
      }
      .special-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .special-button:hover {
        background-color: #ff79a7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="greeting">Happy Rakshaa Bandhan, Harshiii!</h1>
      <p class="message">
        Wishing you a day filled with love, joy, and countless memories! You
        mean the world to me.
      </p>
      <button
        class="special-button"
        onclick="window.location.href='message.html'"
      >
        Click to Open Your Special Gift
      </button>
    </div>
  </body>
</html>
