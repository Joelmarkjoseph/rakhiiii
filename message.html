<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Special Message</title>
    <style>
      body {
        background-color: #f9e5e5;
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
      }
      .container {
        margin: auto;
        width: 80%;
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0px 0px 10px #888;
      }
      .message-title {
        font-size: 2em;
        color: #ff4081;
      }
      .message-content {
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
      }
      .image-container {
        margin: 20px auto;
        width: 10em;
        height: 10em;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0px 0px 15px #888;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="message-title">A Special Note for You</h1>
      <div class="image-container">
        <img src="harshi2.jpg" alt="Sister's Photo" />
      </div>
      <p class="message-content">Dear Harshiiiii,</p>
      <p class="message-content">
        I am so grateful to have you in my life. You've always been there for
        me, through thick and thin. I cherish every moment we've spent together.
        Happy Rakshaa Bandhan!
      </p>
      <p class="message-content">With love,</p>
      <p class="message-content">Bintu</p>
    </div>
  </body>
</html>
